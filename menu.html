<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>pizza pro</title>
</head>
<body>
   <div class="container">
       <div class="intro">
           <img src="img/pizza logo.png" width="100px"><br>
           <h7><strong>Lynn's PIZZA & PIZZA</strong></h7>
       </div>
       <div>
           <img src="img/pizza3.jpeg" width="100%" height="300px">
       </div>
       <div class="medium">
           <h1>WELCOME TO THE MOST UNIQUE PIZZERIA IN KIGALI</h1>
       </div>
       <div class="menu">
           <div class="small">
                <div class="first">
                    <img src="img/small.png" width="200px" height="200px">
                </div>
                <h2>Small Size Pizza</h2>
           </div>
           <div class="medi">
                <div class="second">
                    <img src="img/pizza-2 medium.jpg" width="200px" height="200px">
                </div>
                <h2>Medium Size Pizza</h2>
           </div>
           <div class="larg">
                <div class="third">
                    <img src="img/large3.png" width="200px" height="200px">
                </div>
                <h2>Large Size Pizza</h2>
                
           </div>
       </div>
       <div class="form">
       <form id="pizza">
           <label for="size">Choose your pizza size</label>
           <select id="size">
               <option value="small">Small: 2000RWF</option>
               <option value="medium">Medium: 5000RWF</option>
               <option value="large">Large: 6,000RWF</option>
           </select><br>
           <label for="toppings">Toppings</label><br>
           <select id="toppings">
               <option value="tomato sauce">Tomato sauce:500RWF</option>
               <option value="beef">beef:2000RWF</option>
               <option value="cheese">cheese:500RWF</option>
               <option value="vegetable">vegetable:800RWF</option>
               <option value="onions">onions:500RWF</option>
               <option value="broccoli">broccoli:300RWF</option>
               <option value="jambo">jambo:1000RWF</option>
               <option value="saucage">saucage:1000RWF</option>
           </select><br>
           <label for="crusts">Crust of Pizza</label>
           <select id="crusts">
               <option value="cripsy">Cripsy: 800RWF</option>
               <option value="stuffed">Stuffed: 600RWF</option>
               <option value="Clutten">Clutten: 1,000RWF</option>
               <option value="thin">Thin: 400RWF</option>
               <option value="Multi-grain">Multi-grain: 1,500RWF</option>
           </select><br>
           <button type="submit" class="btn">Order</button>

       </form>
       </div>
       <div class="lowerr">
           Size: <span class="size"> </span><br>
           Toppings: <span class="toppings"> </span><br>
           Crust: <span class="crusts"> </span><br>
           Total price: <span class="price"></span><br>
           <input type="submit" value="submit">

       </div>

   </div>
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
